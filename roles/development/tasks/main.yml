- name: Check if ssh key exists
  stat:
    path: "{{ssh_directory}}/git"
  register: git_ssh_key_exists

- name: Generate ssh key for git
  shell: ssh-keygen -t rsa -C "{{git_ssh_key_user}}" -f "{{ssh_directory}}/git" -N ''
  when: git_ssh_key_exists.stat.exists == False

- name: Install pylint cli and tools
  pip:
    name: pylint
    state: present

- name: Install httpie cli
  pip:
    name: httpie
    state: present

- name: Install AWS cli
  pip:
    name: awscli
    state: present

- name: Check Docker Installed
  shell: which docker
  register: docker_check
  ignore_errors: True

# will install the latest version of docker
- name: Install Docker
  shell: curl https://get.docker.com/ | sh
  when: docker_check.rc == 1

- name: Install py-docker
  pip:
    name: docker
    version: 2.4.0
    state: present

- name: Install docker compose
  pip:
    name: docker-compose
    state: present

- name: Install n node.js version manager
  npm:
    name: n
    global: yes
    state: present

- name: Install node.js 6 stable
  shell: n 6.9.2

- name: Install coffee-script
  npm:
    name: coffee-script
    global: yes
    state: present

- name: Install webpack
  npm:
    name: webpack
    version: '2.2.0'
    global: yes
    state: present

# check if vscode installed
- name: Check VSCode Installed
  shell: which code
  register: code_check
  ignore_errors: True

# will install the latest version of vscode
- name: Install Code
  shell: |
    wget -O code.deb "https://az764295.vo.msecnd.net/stable/379d2efb5539b09112c793d3d9a413017d736f89/code_1.13.1-1497464373_amd$(echo `getconf LONG_BIT`).deb"
    dpkg --install code.deb
    rm -rf code.deb
  when: code_check.rc == 1
  notify: Install Code extensions