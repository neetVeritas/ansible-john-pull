- name: Install build essentials for ubuntu
  apt:
    name: build-essential
    state: present

- name: Intall nano terminal editor
  apt:
    name: nano
    state: present

- name: Install gedit text editor
  apt:
    name: gedit
    state: present

- name: Intall file-roller archive manager
  apt:
    name: file-roller
    state: present
    
- name: Install vlc media player
  apt:
    name: vlc
    state: present
    
- name: Install vlc browser plugin
  apt:
    name: browser-plugin-vlc
    state: present

- name: Install redshift with gui for blue light management
  apt:
    name: redshift-gtk
    state: present

- name: Install plank for app dock
  apt:
    name: plank
    state: present

- name: Install curl cli
  apt:
    name: curl
    state: present

- name: Install pip python package manager
  apt:
    name: python-pip
    state: present

- name: Install bash completion
  apt:
    name: bash-completion
    state: present

- name: Install mono .NET framework
  apt:
    name: mono-complete
    state: present

- name: Create fiddler directory
  file:
    path: "{{fiddler_directory}}"
    state: directory
    owner: "{{host_username}}"
  notify: Download telerik fiddler for linux
