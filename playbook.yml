#!/usr/bin/env ansible-playbook

- name: Gather prerequisites 
  hosts: all
  gather_facts: True
  tasks:
    - group_by: key={{ ansible_distribution }}

- name: Initial Setup
  hosts: all
  become: True
  tasks:
    - apt:
      name: nano
      state: present
    - script: /scripts/aesthetics.sh
    - script: /scripts/hipchat.sh
    - script: /scripts/skypye.sh
    - script: /scripts/vscode.sh